<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="admin.css">
</head>
<body>

    <div class="container">

        <h1 class="title">Admin Panel</h1>
        <p class="subtitle">Update leaderboard and organizer details.</p>

        <!-- Tabs -->
        <div class="tabs">
            <button class="tab active" onclick="switchTab('genesys')">Genesys</button>
            <button class="tab" onclick="switchTab('enigma')">Enigma</button>
            <button class="tab" onclick="switchTab('codeenigma')">CodeEnigma</button>
        </div>

        <!-- Input form -->
        <div class="form">
            <h3 class="section-title">Add Points</h3>

            <label>Register No</label>
            <input type="text" placeholder="Enter register number" id="reg">

            <label>Name</label>
            <input type="text" placeholder="Auto-filled" id="name" disabled>

            <label>Points</label>
            <input type="number" placeholder="Enter points" id="points">

            <button class="add-btn">Add Points</button>
        </div>

        <!-- Organizer form -->
        <div class="form organizer-form">
            <h3 class="section-title">Add Organizer</h3>

            <label>Organizer Name</label>
            <input type="text" placeholder="Enter organizer name" id="orgName">

            <label>Year</label>
            <select id="orgYear">
                <option value="">Select Year</option>
                <option value="I">I Year</option>
                <option value="II">II Year</option>
                <option value="III">III Year</option>
                <option value="IV">IV Year</option>
            </select>

            <label>Event</label>
            <select id="orgEvent">
                <option value="genesys">Genesys</option>
                <option value="enigma">Enigma</option>
                <option value="codeenigma">CodeEnigma</option>
            </select>

            <button class="add-btn">Add Organizer</button>
        </div>

        <!-- Leaderboards -->
        <h2 id="genesys" class="board-title">Genesys Leaderboard</h2>
        <h2 id="enigma" class="board-title hidden">Enigma Leaderboard</h2>
        <h2 id="codeenigma" class="board-title hidden">CodeEnigma Leaderboard</h2>

    </div>

    <script>
        function switchTab(tabName) {
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            event.target.classList.add('active');

            document.querySelectorAll('.board-title').forEach(div => div.classList.add('hidden'));
            document.getElementById(tabName).classList.remove('hidden');
        }
    </script>

</body>
</html>
